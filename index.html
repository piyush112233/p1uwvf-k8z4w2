<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">


	<style>
		body {
			touch-action: none;
		}
		#droparea {
			padding: 50px 25px;
			margin: 30px auto;
			border: 1px solid #c3c3c3;
			text-align: center;
			width: 34%;
			display: inline-flex;
		}

		#uploadfile {
			width: 60%;
			display: inline-flex;
			margin-left: 5%;
		}

		.control_wrapper {
			max-width: 500px;
			margin: auto;
		}

		.e-upload {
			width: 100%;
			position: relative;
			margin-top: 15px;
			float: none;
		}
	</style>
</head>

<body>
	<div class="stackblitz-container material">
			<div class="control_wrapper">
					<div id='droparea'>
						Drop files here to upload
					</div>
					<div id='uploadfile'>
						<input type="file" id="fileupload" name="UploadFiles"/>
        </div>
				</div>
		</div>
	</div>
</body>

</html>
